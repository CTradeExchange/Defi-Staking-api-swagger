        - name: token
          in: header
          description: ''
          required: false
          example: '{{LoginResult.data.token}}'
          schema:
            type: string
        - name: lang
          in: header
          description: 默认值：en-US
          required: false
          example: en-US
          schema:
            type: string
        - name: trace
          in: header
          description: ''
          required: false
          example: '{{mock_trace}}'
          schema:
            type: string
        - name: version
          in: header
          description: ''
          required: false
          example: 0.0.1
          schema:
            type: string
        - name: group
          in: header
          description: ''
          required: false
          example: ''
          schema:
            type: string
        - name: idempotency-key
          in: header
          description: >-
            幂等处理逻辑：

            请求header中，若有idempotency-key时，则会缓存接口返回结果信息，有效期：24小时

            后续相同idempotency-key
            ，相同bizType、version、group、companyId，有效期内，则直接获取缓存结果

            如果并发请求，只会放行一次请求，其余请求，直接返回请求频率过快，请稍后重试
          required: false
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
          headers: {}
      security: []
